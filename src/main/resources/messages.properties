### Bean Validation Messages
TitleGenericError=Erro
FieldErrors=Um ou mais campos estão inválidos! Preencha-os corretamente e tente novamente.
NotBlank=não pode ter valor em branco ou nulo!
NotNull=não pode ter valor em nulo!
NotEmpty=não pode ter valor em branco!
Size=deve ter no mínimo {2} e no máximo {1} caracteres!
Min=deve ter no mínimo {1} caracteres!
Max=deve ter no máximo {1} caracteres!
Positive.id=ID deve ter valor positivo acima de zero!

### Default Message Exceptions With Params
ResourceNotFoundException=Recurso {0} não existe!
ResourceAlreadyException=Recurso {0} já existe!
EntityToDtoException=Não foi possível converter um tipo {0} para DTO!
DtoToEntityException=Não foi possível converter um tipo {0} para uma Entidade!

### Default Message Exceptions Without Params
ResourceNotFound=Não encontrado
ResourceNotFoundMessage=Recurso não encontrado!